<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{titulo}}</p>
    <input type="text" @input="changeValue">
</div>

</html>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "VueJS"
        },
        methods: {
            changeValue(e) {
                this.titulo = event.target.value
            }
        }
    })
</script>
